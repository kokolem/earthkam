{% extends "website/base.html" %}

{% block title %}
    {% if id == "new" %}
        Přidání bodu
    {% else %}
        Úprava bodu
    {% endif %}
{% endblock %}

{% block content_auth %}
    <form action="/admin/marker/{{ id }}/edit" method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Uložit">
    </form>
{% endblock %}
